<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Mobile Price Predictor</h1>
        <form id="predictionForm">
            <label for="ram">RAM (GB):</label>
            <input type="number" id="ram" name="ram" required>

            <label for="storage">Storage (GB):</label>
            <input type="number" id="storage" name="storage" required>

            <label for="battery">Battery (mAh):</label>
            <input type="number" id="battery" name="battery" required>

            <label for="camera">Camera (MP):</label>
            <input type="number" id="camera" name="camera" required>

            <label for="brand">Brand:</label>
            <select id="brand" name="brand" required>
                <option value="OnePlus">OnePlus</option>
                <option value="Realme">Realme</option>
                <option value="Samsung">Samsung</option>
                <option value="Vivo">Vivo</option>
            </select>

            <button type="submit">Predict Price</button>
        </form>
        <h2 id="result"></h2>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let formData = {
                ram: parseFloat(document.getElementById("ram").value),
                storage: parseFloat(document.getElementById("storage").value),
                battery: parseFloat(document.getElementById("battery").value),
                camera: parseFloat(document.getElementById("camera").value),
                brand: document.getElementById("brand").value
            };

            let response = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            let data = await response.json();
            document.getElementById("result").innerText = "ðŸ’° Predicted Price: â‚¹" + data.predicted_price;
        });
    </script>
</body>
</html>
